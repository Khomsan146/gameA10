apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: party-card-ingress
  namespace: party-card-game
  annotations:
    konghq.com/strip-path: "false" # Keep /socket.io path
    konghq.com/protocols: "http, https"
spec:
  ingressClassName: kong
  rules:
    - host: party-game.local # Replace with actual DNS or wildcard
      http:
        paths:
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: party-card-server
                port:
                  number: 3001
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: party-card-server
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: party-card-client
                port:
                  number: 80
